<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate Meds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function loadFile(ref) {
          var image = document.getElementById('medpic');
          image.src = URL.createObjectURL(ref.files[0]);
      };

  </script>
  
  

</head>
  <body>
    <!-- navbar -->
   <nav class="navbar bg-light">
    <div class="container-fluid ">
      <a href="index.html" class="navbar-brand ">Med-Don!</a>
      <a class="navbar-brand  mb-0 h1 text-success" href="avail-med.html">Donate Medicines</a>
      <span class="navbar-brand">Welcome Donor</span>
    </div>
  </nav>

  <!-- form -->
  <div class="w-75 m-auto my-3">

  <form class="row g-3 m-auto" enctype="multipart/form-data" method="post">

    <!-- <input type="hidden" id="hdn1" name="hdn1"> -->
    
    <div class="col-10">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
   
    <div class="col-4">
      <label for="medicine" class="form-label">Medicine</label>
      <input type="text" class="form-control" id="medicine" name="medicine" placeholder="Medicine Name">
    </div>

    <div class="col-4">
        <label for="packing" class="form-label">Packing</label>
        <input type="text" class="form-control" id="packing" name="packing" placeholder="like tablets, syrup, tube">
      </div>

      <div class="col-4">
        <label for="qty" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="qty" name="qty" placeholder="number" min="1">
      </div>

    <div class="col-6">
      <label for="expdate" class="form-label">Expiry Date</label>
      <input type="date" class="form-control" id="expdate" name="expdate" placeholder="">
    </div>

    <div class="col-6">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" id="company" name="company" placeholder="Medicine Company">
    </div>
    
      <div class="col-6">
        <label for="pic" class="form-label">Medecine Pic</label>
        <input type="file" class="form-control btn btn-success" id="pic" name="pic" accept=".jpg, .jpeg, .png" onchange="loadFile(this);">
    </div>

    <div class="col-6">
        <img id="medpic" src="" width="100" height="100" alt="">
    </div>

    <div class="col-10">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>    

    <div class="col-6 mx-auto">
        <button type="submit" class="btn btn-success form-control" formaction="/list-med">List the Medicine</button>
      </div>
      


  </form>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
